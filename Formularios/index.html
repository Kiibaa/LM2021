<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="acciones/registro.php" method="POST">
        <table>
            <caption>Registro</caption>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" 
                    name="nombre" 
                    id="nombre" 
                    placeholder="Nombre del usuario">
                </td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="pregunta">Mayor de edad?</label></td>
                <td><input type="radio" name="pregunta" id="pregunta" value="S" checked><span>Sí</span>
                <input type="radio" name="pregunta" id="pregunta" value="N"><span>No</span></td>
            </tr>
            <tr>
                <td>
                    <label for="aficiones">Aficiones</label>
                </td>
                <td>
                    <input type="checkbox" name="futbol" id="futbol" value="F"><span>Fútbol</span>
                    <input type="checkbox" name="baloncesto" id="baloncesto" value="B"><span>Baloncesto</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ciclos">Ciclos FP</label>
                </td>
                <td>
                    <select name="ciclos" id="ciclos">
                        <option value="-1" selected>Seleccione</option>
                        <optgroup label="Grado Superior">
                            <option value="1">ASIR</option>
                        <option value="2">DAW</option>
                        <option value="3">DAM</option>
                        </optgroup>
                        <optgroup label="Grado Medio">
                            <option value="4">SMR</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fichero">Fichero</label>
                </td>
                <td>
                    <input type="file" name="fichero" id="fichero">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="descripcion">Descripción</label>
                </td>
                <td>
                    <textarea name="descripcion" id="descripcion" rows="10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="edad">Edad</label>
                </td>
                <td>
                    <input type="number" name="edad" id="edad" min="1" max="100">
                </td>
            </tr>
            <tr>
                <td><label for="email">Correo</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="url">Web</label></td>
                <td><input type="url" name="web" id="web"></td>
            </tr>
            <tr>
                <td><label for="tlfn">Teléfono</label></td>
                <td><input type="tel" name="tlfn" id="tlfn" pattern="+[0-9]{2}[0-9]{9}" required></td>
            </tr>
            <tr>
                <td><label for="buscar">Buscar</label></td>
                <td><input type="search" name="buscar" id="buscar"></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha</label></td>
                <td>
                    <input type="date" name="fecha" id="fecha">
                </td>
            </tr>
            <tr>
                <td><label for="tiempo">Tiempo</label></td>
                <td><input type="time" name="tiempo" id="tiempo"></td>
            </tr>
            <tr>
                <td><label for="mes">Mes</label></td>
                <td><input type="month" name="mes" id="mes"</td>
            </tr>
            <tr>
                <td><label for="FyH">Fecha y Hora</label></td>
                <td><input type="datetime-local" id="FyH" name="FyH"></td>
            </tr>

           
            <tr>
                <td>
                    <input type="button" name="boton" id="boton" value="Mostrar" onclick="alert('Hola')">
                    <input type="reset" value="Borrar">
                </td>
                <td><input type="submit"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
