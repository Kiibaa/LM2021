<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body>
    <p>Cual es el mayor</p>
    <table>
        <tr>
            <td><label for="num1">Número 1</label></td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td><label for="num2">Número 2</label></td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Calcular" onclick="calcularMayor()"></td>
        </tr>
    </table>
    <div>
        <span id="resultadoMayor"></span>
    </div>

    <p>Cual es el menor</p>
    <table>
        <tr>
            <td><label for="num3">Número 1</label></td>
            <td><input type="number" name="num3" id="num3"></td>
        </tr>
        <tr>
            <td><label for="num4">Número 2</label></td>
            <td><input type="number" name="num4" id="num4"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Calcular" onclick="calcularMenor()"></td>
        </tr>
    </table>
    <div>
        <span id="resultadoMenor"></span>
    </div>


    <div style="float: left;width: 50%;">
        <table>
            <caption>CALCULADORA SUMAS</caption>
            <tr>
                <td>
                    <label for="num5">Nº 1</label>
                </td>
                <td>
                    <input type="number" name="num5" id="num5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num6">Nº 2</label>
                </td>
                <td>
                    <input type="number" name="num6" id="num6">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="+" onclick="calculadora('suma', document.getElementById('num5').value, document.getElementById('num6').value)">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" name="resultado" id="resultado" readonly>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
